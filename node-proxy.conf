<VirtualHost *:80>
    ServerName example.com
    # Optional:
    # ServerAlias www.example.com

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/node-proxy-error.log
    CustomLog ${APACHE_LOG_DIR}/node-proxy-access.log combined

    # Falls du später von HTTP auf HTTPS umleiten willst, könntest du hier Rewrite regeln.
    # Für reines HTTP reicht das:

    # Normaler HTTP-Proxy auf Node (z.B. Express auf Port 3000)
    ProxyPreserveHost On
    ProxyPass        / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/

    # Optional: WebSockets, wenn deine Node-App welche nutzt (z.B. Socket.IO)
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/(.*) ws://127.0.0.1:3000/$1 [P,L]
</VirtualHost>
